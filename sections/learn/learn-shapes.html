<script>
  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    if (/[^\u0000-\u007F]+/.test(text)) {
      msg.lang = 'hi-IN'; // Hindi
    } else {
      msg.lang = 'en-US'; // English
    }
    window.speechSynthesis.speak(msg);
  }
